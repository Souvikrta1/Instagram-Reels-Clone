<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="home.css">

    <title>Instagram Reels</title>
</head>
<body>
        
    <main>
        <ul class="reels-container">
        </ul>
        <div class="user-msg">
            <button class="close-msg">X</button> 
        </div>      
    </main>
    <footer>
        <div class="upload-section">
            <input type="file" class="choose-reels" accept="video/mp4" required type="video/mp4">
            <button id="upload-reels"><i class="fa-solid fa-check"></i></button>
            <p class="progress"></p>
        </div>
        <nav>
            <p class="username">Profile</p>
            <button id="show-uploader"><i class="fa-solid fa-plus"></i></button>
            <button id="log-out">Log Out</button>
        </nav>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
