<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
</head>
<body>
    <article class="sign-in-page">
        <div class="image-container">
            <img src="Files/Phone-Back.jpg" class="back-image">
            <img src="Files/Phone-Back.jpg" class="front-image">
            <img src="Files/th.jpg" class="overlay">
        </div>
        <section>
            <ul class="sign-in-container">
                <li><h1>Instagram</h1></li>
                <li class="input-container">
                    <label>Email</label>
                    <input type="text" id="username" required>
                </li>
                <li class="input-container">
                    <label>Password</label>
                    <input type="password" id="password" required> 
                </li>
                <li>
                    <button id="log-in">Log in</button>
                    <button id="fb1-login" disabled><i class="fa-brands fa-facebook"></i> Log in with Facebook</button>
                    <button id="forgot-password">Forgot Password?</button>
                </li>
            </ul>
            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="sign-up.html">Sign Up</a>
            </div>
        </section>
    </article>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
